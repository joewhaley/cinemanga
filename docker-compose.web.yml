version: '3.8'

services:
  video-scene-detector:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8001:8001"
    environment:
      - FAL_KEY=${FAL_KEY}
    volumes:
      - ./backend/temp_output:/app/backend/temp_output
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
